language: php

php:
  - '7.0'
  - '7.1'
  - '7.2'

before_script:
  - composer install

script:
  - vendor/bin/phpunit --coverage-clover=coverage.clover
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --repository=matracine/ip-tools --format=php-clover coverage.clover

before_deploy:
    - composer install --no-dev
